name: AutoAudit â€” OPA eval (CLI only)

on:
  push:
    branches: [engine-development]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reportlab

      - name: Install OPA CLI
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x opa && sudo mv opa /usr/local/bin/opa
          opa version

      - name: Run aggregator (CLI mode)
        run: |
          python engine/engine/aggregator.py
        
      - name: Convert JSON to PDF
        run: python engine/engine/json_to_pdf.py

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoaudit-report
          path: engine/engine/autoaudit_report.pdf
          if-no-files-found: error

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoaudit-reports
          path: engine/engine/autoaudit_reports.json
          if-no-files-found: error